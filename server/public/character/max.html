<!DOCTYPE html>
<html lang="en">
<head>

  <title>Max the Hero</title>

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class="page-wrapper">
    <div class="character-card">
      <img class="character-card-img" src="../images/max.png" alt="Image of Max">
      <div class="character-card-text">
        <h3>Max the Hero</h3>

    </div>
  </main>
  <script src="card-script.js"></script>

</html>
